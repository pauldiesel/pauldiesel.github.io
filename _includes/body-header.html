<div class="header header-filter"  >
    <div class="container" style="
                background-image: url('{% if page.feature %}{{site.url}}{{ page.feature }}{%else%}{{site.url}}/assets/img/blog.jpg{% endif %}'); 
                width:100%;
                background-position: center;
                " >
        <div class="row" style=" 
                    background: rgba(39,62,84,0.82);
                    overflow: hidden;
                    height: 100%;
                    z-index: 500;
                " >
            <div class="col-md-8 col-md-offset-2">
                <div class="brand">
                    <h1>{{ page.title }}</h1>
                    <h3>{{ page.subtitle }}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
